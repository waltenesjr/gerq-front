<fieldset>
	<legend>
		<label data-ng-class="{'obrigatorio' : obrigatorio}">
			<translate>LABEL.ADICIONAR_DOCUMENTOS</translate>
		</label>
	</legend>
	<script type="text/ng-template" id="modal-documentos.html">
		<div ng-include src="'node_modules/arq-front/directive/associarDocumentos/dialogAssociarDocumetos.html'"/>
	</script>

	<div class="row">
		<div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix" data-ng-hide="(documentoUnico && documentos.length === 1) || !edit">
                    <button class="btn btn-primary" type="button" ng-click="inicializarModalDocumentos();">
                        <i class="glyphicon glyphicon-plus"></i>
                        <translate>LABEL.NOVO_DOCUMENTO</translate>
                    </button>
                </div>
                <!-- .panel-heading -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="5%" class="text-center"><translate>LABEL.ITEM</translate></th>
                            <th width="30%" class="text-center"><translate>LABEL.TIPO</translate></th>
                            <th width="40%" class="text-center"><translate>LABEL.NOME_ARQUIVO</translate></th>
                            <th width="25%" class="text-center"><translate>LABEL.ACOES</translate></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-hide="documentosIsEmpty()" ng-repeat="documento in documentos">
                            <td class="text-center">{{$index +1}}</td>
                            <td class="text-center">{{documento.tipoDocumento.descricao}}</td>
                            <td class="text-left">{{documento.arquivo.file.name}}</td>
                            <td class="text-center">
                                <button class="btn btn-table" type="button" ng-hide="!edit"
                                        ng-click="removerDocumento(documento)" title="{{('LABEL.REMOVER' | translate)}}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>

                                <button class="btn btn-table" type="button" title="{{('LABEL.VISUALIZAR' | translate)}}"
                                        ng-click="visualizarDocumento(false, documento)">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>

                                <button class="btn btn-table" type="button" ng-hide="!edit"
                                        title="{{('LABEL.DOWNLOAD' | translate)}}"
                                        data-ng-click="visualizarDocumento(true, documento)">
                                    <span class="fa fa-download"></span>
                                </button>
                            </td>
                        </tr>
                        <tr ng-hide="!documentosIsEmpty()">
                            <td colspan="4" class="text-center">
                                <translate>LABEL.TABELA_VAZIA</translate>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- .panel panel-default-->
		</div>
		<!-- .col -->
	</div>
	<!-- .row -->
</fieldset>
